<body>
<div>
    <div class="bg1">
        <div class="navbar">
            <div class="logo">
                <span class="fa fa-ambulance"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="mainPage.html">Home</a></li>
                    <li><a href="forUserDoctors.html">Choose doctor</a></li>
                    <li><a href="aboutUs.html">Contact</a></li>
                </ul>
            </nav>
            <div class="user">

                <ul class="primary">
                    <li>
                        <a href="MyAccount.html" class="fa fa-user img_user"></a>
                        <ul class="sub">

                            <li><a class="logout" href="/">Logout</a></li>

        </div>

        <!--        CABINET         -->
        <div class="container">

            <div class="info">
                <h1>Doctor`s information: </h1>

                <ul>
                    <li class="nameIn">Name: <input readonly class="inStyle" id="nameInfo" type="text" name="name"

                    <li class="nameIn">Surname: <input readonly class="inStyle" id="surnameInfo" type="text"
                                                       name="surname"
                                                       placeholder="Surname">
                    </li>
                    <li class="nameIn">Experience: <input readonly class="inStyle" id="experienceInfo" type="number"
                                                          name="experience" placeholder="Experience"></li>
                    <li class="nameIn">Category: <input readonly class="inStyle" id="categoryInfo" type="text"
                                                        name="category"
                                                        placeholder="Category"></li>
                </ul>
            </div>

            <div class="all-meetings">
                <h1>Create meeting: </h1>
                <div class="meetings ">
                    <ul class="form-meeting">
                        <!--  Some cards-->

                        <li>
                            <input list="times" class="input-meeting" name="time" id="time" placeholder="Time"></p>
                            <datalist id="times">
                                <option value="08:00"></option><option value="08:30"></option>
                                <option value="09:00"></option><option value="09:30"></option>
                                <option value="10:00"></option><option value="10:30"></option>
                                <option value="11:00"></option><option value="11:30"></option>
                                <option value="12:00"></option><option value="12:30"></option>

                                <option value="14:00"></option><option value="14:30"></option>

                                <option value="16:00"></option><option value="16:30"></option>
                                <option value="17:00"></option><option value="17:30"></option>
                                <option value="18:00"></option>
                            </datalist>
                        </li>
                        <li><button name = "time" id="create-meeting" class="styleBtnMeet">Create</button></li>
                    </ul>
                </div>
            </div>
        </div>
