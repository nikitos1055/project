<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/regStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="bg">
    <div class="login-page">

        <div class="form">
            <form class="register-form" method="post" action="register-user">
                <h1>Sign up</h1>
                <input class="firstName" type="text" name="name" placeholder="First Name"/>
                <input class="lastName" type="text" name="surname" placeholder="Last Name"/>
                <input class="login" type="text" name="login" placeholder="Login"/>
                <input class="password" type="password" name="password" placeholder="Password"/>
                <input class="confirmPassword" type="password" placeholder="Confirm Password"/>
                <div class="btn1" id="register">Sign up</div>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
                <p class="message">I`am doctor <a href="reg-logForDoctor.html">Create doctor account</a></p>
            </form>

            <form class="login" method="post" action="login">
                <h1>Sign in</h1>
                <input class="login" type="text" placeholder="Login"/>
                <input class="password" type="password" placeholder="Password"/>
                <div class="btn1" id="login">Sign in</div>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>

        </div>
    </div>
</div>
<script src = "js/reg-log-out.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
